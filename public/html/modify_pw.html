<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/modify_pw.css" />

    <title>커뮤니티</title>
  </head>

  <body>
    <header>
      <table>
        <tr>
          <th><a href="" target="_self"></a></th>
          <td class="title">아무 말 대잔치</td>
          <th><img src="/image/images.jpeg" alt="" /></th>
        </tr>
      </table>
    </header>
    <section>
      <p class="modify_pw_title">비밀번호 수정</p>
      <form id="modify_pw_form">
        <lable class="item" for="user_pw">비밀번호</lable><br />
        <input
          id="user_pw"
          class="input"
          type="password"
          placeholder="비밀번호를 입력하세요"
        />
        <br />
        <span id="pw_helper" class="helper">*비밀번호를 입력해주세요.</span
        ><br />

        <lable class="item" for="user_repw">비밀번호 확인</lable><br />
        <input
          id="user_repw"
          class="input"
          type="password"
          placeholder="비밀번호를 한번 더 입력하세요"
        />
        <br />
        <span id="repw_helper" class="helper"
          >*비밀번호를 한번 더 입력해주세요.</span
        ><br />

        <div class="submit_btn">
          <button id="submit_btn" type="submit">수정하기</button>
        </div>
      </form>
    </section>
  </body>
  <script src="/js/modify_pw.js"></script>
</html>
